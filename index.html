<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	<canvas id="myCanvas" width=800 height=600></canvas>

<br>
	<button id="start">Start Game</button>
<br>
	<div id="timer">Timer</div>
<br>
	<div id="scoreboard">
		<div id="playerOneScoreboard">Player One Score</div>
		<div id="playerTwoScoreboard">Player Two Score</div>
	</div>
<br>
	<div id="level">
		Level: 
	</div>
<br>
	<div id="levelThreshold">
		Pigeons to eat:
	</div>
<br>
	<div id="congratulations">
		Congratulations! Onto the next level!
	</div>
<br>
	<div id="lost">
		Oh no! You lost. Play again?
	<br>
		<button id="playAgain">Play Again</button>
	</div>
<br>
	<button id="reset">Reset Button</button>



<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
